name: RSS Feed

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  fetch_feed:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script
      run: python script.py
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
