name: Check RSS Feed

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  check_rss_feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          cd src
          pip install -r requirements.txt

      - name: Run slack_notification.py
        run: |
          cd src
          python slack_notification.py
